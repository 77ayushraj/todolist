    <main>
        <div class="container my-4">
            <h2 class="text-center">TODOs LIST</h2>
        </div>

        <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to the</div>
        </div>
        <div class="form-group " style="margin-top: 15px;">
            <label for="description">Description</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>
        <button type="submit" id="add" class="btn btn-primary" style="margin-top: 10px;">Add to list</button>

        <div id="items" class="my-4">
            <h2 class="text-center">
                Your Items
            </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Slno</th>
                        <th scope="col">Item title</th>
                        <th scope="col">item descripton</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>

        </script>
    <script>
        add = document.getElementById("add");
        add.addEventListener("click", () => {
            console.log("uptdating list")
            tit= document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if(localStorage.getItem('itemJson')==null){
                itemJsonArray =[];
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemJson',JSON.stringify(itemJsonArray))
            }
            else{
                
            }
        })

    </script>
